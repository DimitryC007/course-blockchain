<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Elections</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="padding-top:30px;width: 900px;display: flex;justify-content: space-between;height: 100%;">
      <div style="border: 1px solid;">
        <div>
          <h1 class="text-center">Admin</h1>
          <hr/>
          <br/>
          <!-- <div style="padding:8px 0">Select elections candidates (at least 2 candidates)</div>
          <button onclick="App.addCandidate()">Add candidate (+)</button>
          <div class="candidates-container"></div> -->
          <div style="padding:8px 0">Select elections date time</div>
          <div class="col-lg-12" style="display: flex;margin-bottom: 10px;">  
            <label>Start:</label>
            <input
            style="margin-right: 8px;"
              type="datetime-local"
              id="elections-start-date-time"
              name="start elections time"/>
          </div>

          <div class="col-lg-12">
            <div>
              <label>Enter election duration in minutes</label>
              <input id="elections-duration" type="number"/>
            </div>
            
            <button type="button" onclick="App.electionsCreator()">Create elections</button>
          </div>
        </div>
      </div>
      <div class="row" style="border: 1px solid;">
        <div class="col-lg-12">
          <div>
          <h1 class="text-center">Local Elections</h1>
          <hr/>
          <br/>
          <h3 id="timer-label" style="text-align: center;"></h3>
          <div id="timer" style="font-size: x-large;text-align: center;"></div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button id="vote-btn" type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
        <div id="elections-result" style="display: none;">
          <h1 class="text-center">Elections result</h1>
          <hr/>
          <br/>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="electionsResult">
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
